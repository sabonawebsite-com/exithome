<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exit Exam and Quiz Portal for Students">
    <title>Exit Exam Portal | Fun Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="page-header">
        <div class="logo-container">
            <img src="exit.gif" alt="Ministry of Education Logo" width="150" height="auto">
        </div>
        <h1>Welcome to the Exit Exam Portal</h1>
        <p class="subtitle">Interactive Learning Platform</p>
         <div id="timer" class="timer"></div>
    </header>

    <!-- Main content will be generated dynamically by mainContent.js -->
    <main class="content"></main>

    <footer class="page-footer">
        <hr class="footer-divider">
        <div class="footer-content">
            <p class="copyright">&copy;2025 Sabona Marara. All Rights Reserved.</p>
            <p class="verification">âœ… Verified Education Portal</p>
        </div>
    </footer>
    <script src="mainContent.js"></script>
    <script>
    var countDownDate = new Date("June 07, 2025 20:50:59").getTime();  

    // Update the countdown every 1 second  
    var x = setInterval(function() {  

        // Get today's date and time  
        var now = new Date().getTime();  

        // Find the distance between now and the countdown date  
        var distance = countDownDate - now;  

        // Time calculations for days, hours, minutes, and seconds  
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));  
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));  
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));  
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);  

        // Display the result in the element with id="timer"  
        document.getElementById("timer").innerHTML = days + " days left: " + hours + "h: "  
        + minutes + "m: " + seconds + "s ";  

        // If the countdown is over, write some text   
        if (distance < 0) {  
            clearInterval(x);  
            document.getElementById("timer").innerHTML = "EXPIRED";  
            document.getElementById("timer").classList.add("expired");  
        }  
    }, 1000); 
    </script>
    <div id="timer" class="timer"></div>
</body>
</html>
